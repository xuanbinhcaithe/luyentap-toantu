<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập số 1</title>
</head>
<body>
    <script type="text/javascript">
        let a=parseInt(prompt("nhập vào giá trị a:"));
        let b=parseInt(prompt("nhập vào giá trị b:"));
        let result=((a+b)<4)? "Below":"Over";
        alert(result);

    </script>

</body>
</html>
